	<body id="signup-body">
	<!-- NAVBAR -->
	  <div class="sign-up-content">
    	<nav class="navbar navbar-fixed-top">
	      <div class="pull-left">
	        <a class="main-logo" href="/">
	            <p class="brand-text pull-left">Hooked</p>
	            <img class="logo-header" src="../assets/hookedIn_logo.png">
	        </a>
	      </div>
	      <div class="navigation pull-right">
	          <a class="about" href="/logout"><p class="navbar-text pull-right">Logout</p></a>
		      <a class="about" href="/about"><p class="navbar-text pull-right">About</p></a>
	      </div>
      </nav>
<!-- BEGIN FORM -->
    	<form action="/signup" method="POST" id="sign-up-form">
    		<!-- Progress Bar -->
    		<ul id="progress-bar">
    			<li class="active"></li>
    			<li></li>
    			<li></li>
    		</ul>
<!-- Fieldset 1 -->
    		<fieldset class="text-left">
	    		<h2 class="fs-title text-center">Login Info</h2>
	    		<h3 class="fs-subtitle text-center">step 1</h3>
	    		<input type="text" name="fname" id="input-first-name" class="input-value" placeholder="First Name" />
				<input type="text" name="lname" id="input-last-name" class="input-value" placeholder="Last Name"/>
				<input type="text" id="email" class="input-value" name="email" placeholder="Email">
				<p id="email-error"></p>
	    		<input type="password" class="input-value" name="password" id="pass" placeholder="Password" />
				<input type="password" name="confirmPass" id="confirmP" placeholder="Confirm Password"/>
				<input type="button" name="next" class="next action-button" value="Next" >
				<p id="password-error"></p>
    		</fieldset>
<!-- Fieldset 2 -->
			<fieldset>
	    		<h2 class="fs-title">Bootcamp details</h2>
	    		<h3 class="fs-subtitle">step 2</h3>
				  <select class="form-control input-lg cohort" name ="cohort">
				  	<option value="">Cohort</option>
				  	<option value="Fall Full Time 2016">Fall Full Time 2016</option>
				    <option value="Fall Part Time 2016">Fall Part Time 2016</option>
				    <option value="Spring Full Time 2017">Spring Full Time 2017</option>
				    <option value="Spring Part Time 2017">Spring Part Time 2017</option>
				    <option value="Fall Full Time 2017">Fall Full Time 2017</option>
				  </select>
				  <select class="form-control input-lg status" name ="status">
				  	<option value="">Employment Status</option>
				    <option value="current-student">Currently in bootcamp</option>
				    <option value="employed-tech">Employed (in tech)</option>
				    <option value="employed-else">Employed (not in tech)</option>
				    <option value="seeking">Job-seeking</option>
				  </select>
				
				<input type="text" name="city" class="input-value" id="sign-up-city" placeholder="City"/>
					<select class="form-control input-lg" name ="state" id="sign-up-state">
						<option value="">State</option>
						<option value="AK">Alaska</option>
						<option value="AL">Alabama</option>
						<option value="AR">Arkansas</option>
						<option value="AZ">Arizona</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DC">District of Columbia</option>
						<option value="DE">Delaware</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="IA">Iowa</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="MA">Massachusetts</option>
						<option value="MD">Maryland</option>
						<option value="ME">Maine</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MO">Missouri</option>
						<option value="MS">Mississippi</option>
						<option value="MT">Montana</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="NE">Nebraska</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NV">Nevada</option>
						<option value="NY">New York</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="PR">Puerto Rico</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VA">Virginia</option>
						<option value="VT">Vermont</option>
						<option value="WA">Washington</option>
						<option value="WI">Wisconsin</option>
						<option value="WV">West Virginia</option>
						<option value="WY">Wyoming</option>
					</select>	 
				  <p id="location-error"></p>
				<input type="button" name="previous" class="previous action-button" value="Previous" />
			    <input type="button" name="next" class="next action-button" value="Next">
    		</fieldset>
    		<!-- Fieldset 3 -->
    		<fieldset>
	    		<h2 class="fs-title">Media</h2>
	    		<h3 class="fs-subtitle">step 3</h3>
	    		<input type="text" name="profilePic" class="input-val" id="linkedin-picture" placeholder="Picture URL"/>
				<input type="text" name="linkedInURL" id="linkedin-URL" placeholder="LinkedIn profile URL"/>
				<input type="button" name="previous" class="previous action-button" value="Previous" />
	    		<input type="submit" name="submit" class="next submit action-button" value="Submit" />
    		</fieldset>
